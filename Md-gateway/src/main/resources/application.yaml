server:
  port: 8080
spring:
  application:
    name: Gateway-service
  main:
    allow-circular-references: true
    web-application-type: reactive
  datasource:
    url: jdbc:mysql://localhost:3306/nusteamproject1
    username: root
    password: 1234
  cloud:
    nacos:
      server-addr: 122.51.221.6:29887 # nacos地址
    sentinel:
      transport:
        dashboard: 122.51.221.6:8090
      eager: true
    gateway:
      default-filters: # default-filters下的过滤器可以作用于所有路由
        - AddRequestHeader=key, value
      routes:
        - id: user # 路由规则id，自定义，唯一
          uri: lb://User-service # 路由的目标服务，lb代表负载均衡，会从注册中心拉取服务列表
          predicates: # 路由断言，判断当前请求是否符合当前规则，符合则路由到目标服务
            - Path=/users/** # 这里是以请求路径作为判断规则
        - id: record
          uri: lb://Record-service
          predicates:
            - Path=/Record/**
        - id: friendship
          uri: lb://Friendship-service
          predicates:
            - Path=/friendship/**
        - id: post
          uri: lb://Post-service
          predicates:
            - Path=/post/**
        - id: address
          uri: lb://Address-service
          predicates:
            - Path=/Address/**
        - id: payOrder
          uri: lb://PayOrder-service
          predicates:
            - Path=/pay/**
        - id: transaction
          uri: lb://Transaction-service
          predicates:
            - Path=/transaction/**
        - id: product
          uri: lb://Product-service
          predicates:
            - Path=/products/**